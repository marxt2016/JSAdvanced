<!DOCTYPE html>
<html lang="en">
<div class="container">

    <head>
        <meta charset="UTF-8">
        <title>Интернет-магазин</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <input type="text" placeholder="Search.." class="goods-search" onkeyup="productList.filter()">
            <button type="button" class="cart">
                <img src="img/cart.png">
                <span class="circle">0</span>
            </button>
            <div class="shoppingcart none">
                <div class="table_header table_row">
                    <div>Name</div>
                    <div>Items</div>
                    <div>Price</div>
                    <div>Total per item</div>
                    <div>Action</div>
                </div>
                <div class="total_cart">
                    <div>Total $ <span class="counter_total">0</span></div>
                </div>
            </div>
        </header>
        <main>
            <div class="goods-list"></div>
        </main>
        <script src="./js/main.js"></script>
    </body>

</div>

</html>
